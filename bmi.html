<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
      }
      label {
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      label.radio-label {
        display: block;
        margin-top: 10px;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <label for="weight">Weight (kg):</label>
      <input
        type="number"
        id="weight"
        placeholder="Enter your weight"
        required
      />
      <label class="radio-label"
        >Weight is:
        <input
          type="radio"
          name="weightType"
          id="measuredWeight"
          value="measured"
          checked
        />
        <label for="measuredWeight">Measured</label>
        <input
          type="radio"
          name="weightType"
          id="reportedWeight"
          value="reported"
        />
        <label for="reportedWeight">Reported</label>
      </label>
      <label for="height">Height (cm):</label>
      <input
        type="number"
        id="height"
        placeholder="Enter your height"
        required
      />
      <label class="radio-label"
        >Height is:
        <input
          type="radio"
          name="heightType"
          id="measuredHeight"
          value="measured"
          checked
        />
        <label for="measuredHeight">Measured</label>
        <input
          type="radio"
          name="heightType"
          id="reportedHeight"
          value="reported"
        />
        <label for="reportedHeight">Reported</label>
      </label>
      <button onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </div>

    <script>
      function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters
        var weightType = document.querySelector(
          'input[name="weightType"]:checked'
        ).value;
        var heightType = document.querySelector(
          'input[name="heightType"]:checked'
        ).value;

        // Adjust weight and height based on user selection
        if (weightType === "reported") {
          weight *= 0.453592; // Convert lbs to kg
        }
        if (heightType === "reported") {
          height *= 0.01; // Convert cm to meters
        }

        var bmi = weight / (height * height);

        var resultText = "Your BMI is: " + bmi.toFixed(2);

        var resultElement = document.getElementById("result");
        resultElement.innerHTML = resultText;
      }
    </script>
  </body>
</html>
